<h1>이미지 표시</h1>
<!---------------------
   <img> 태그 
    웹페이지에 이미지를 삽입하는 태그 

    속성
    src 
    이미지 경로를 지정
    외부 이미지도 삽입할 수 있다

    alt
    이미지를 설명하는 텍스트를 지정
    웹접근성 준수를 위해 필해서 필수값

    width
    그림의 너비 지정 (css로도 가능)

    height
    그림의 높이를 지정 (css 로도 가능)   
    ---------------->
