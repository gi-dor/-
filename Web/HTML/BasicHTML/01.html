<!-- 
        <!DOCTYPE html>
        모든 html문서는 반드시 <!DOCTYPE html>로 시작한다
        <!DOCTYPE html>은 현재 html문서의 문서형식 (document type)을 HTML5로 지정한다.
        
        <html lang = "ko"> </html>
        실제적인 html문서의 시작과 끝을 나타낸다
            모든 html 태그의 부모 태그
            모든 태그는 html태그의 자식태그이며 , html 태그 내부에 기술해야한다
            html태그는 웹페이지 에서 단 하나만 존재한다.

        lang = "ko" 는 태그의 속성이다 attribute
        lang = "ko"는 웹페이지에서 사용되는 언어는 한국어인 것을 나타낸다

        <head></head>
        이 웹페이지에 대한 메타데이터를 포함 하고 있는 태그
        메타데이터는 html문서의 title , style , link , script에 대한 테이터다.
        이 태그에 포함된 내용은 화면에 표시되지 않는다
        <head></head>태그에는 메타데이터 외에 화면에 표시되는 태그는 포함할수 없다 
   
     <body> </body>
        웹 브라우저에 출력되는 모든 태그는 <body></body> 태그 사이에 위치한다.


    <meta></meta>
        <meta> 태그는 description , keywords, author , charset , 기타메이터
        <meta> 태그에서 정의한 메타데이터는 브라우저 검색엔진에서 사용된다.
       
        charset = "UTF-8" 속성은 브라우저가 사용할 문자셋을 UTF-8 로 

         name = "viewport" content = "...."  속성은 모바일 웹이나 반응형 웹에서의 각각의 기가장치를 인식할떄 사용되는 태그


    <title></title> 태그는 웹페이지의 제목을 정의한다 
    정의된 제목은 브라우저의 탭에 표시된다.
    
    
    ------->
        <!DOCTYPE html>  <!---문서 형식-->
<html lang="ko">     <!--- html문서의 시작과 끝----> 
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> html 문서의 구조 </h1>
    
</body>
</html>
