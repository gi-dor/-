<h1>블럭 엘리먼트와 인라인 엘리먼트</h1>

<h2>block element , Inline element</h2>
<!--------------------------
    
    blocak element (tag)
                항상 새로운 줄에서 시작한다
                항상 사용가능한 최대 너비를 차지한다
                블럭 엘리먼트의 왼쪽이나 오른쪽에는 다른 엘리먼트가 위치할수 없다
                블럭 엘리먼트의 너비를 지정 할수 있다
                블럭 엘리먼트의 컨텐츠에 대해 정렬할 수 있다
                대표적인 블럭 엘리먼트
                <Header> , <nav> m <section> > erical_
                    <aside>  <footer> <h1 ~ <h6> <p> <ul> <li> <ol>
                

            div 엘리먼트 
                        컨테이너 엘리먼트다
                        컨테이너 엘리먼트는 다른 엘리먼트를 담는 용도로 사용되는 엘리먼트다
                        컨테이너 엘리먼트는 여러 엘리멘트를 묶어서 하나의 그룹으로 다룰수 있게한다.
                        div 엘리먼트는 모든 블럭 엘리먼트와 , 모든 인라인 엘리먼트를 포함 할 수 있고 ,
                        다른 div 엘리먼트도 포함할 수 있다.


    Inline elenent (tag)
                새로운 줄에서 시작하지 않을 수 있다
                컨텐츠를 표시하는데 필요한 만큼의 너비만 가진다
                엘리먼트의 너비를 지정해도 적용되지 않는다
                대표적인 인라인 엘리먼트
                <a> , <img> , <strong> <small> , <em> , <ins> , <sub> , <input>
                 <button> , label> , <span>






     Span element

                텍스트의 일부를 담는 엘리먼트   
                전체 텍스트 혹은 텍스트의 일부분을 span 태그에 담고 
                해당 텍스트에만 다른 부분과 구분되는 스타일을 적용하거나
                그부분의 텍스트만 조작할 수 있게 한다             
                



    --------------------------------->

<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4


<p style="width: 100%;  text-align: center;">p</p>
<p style="width: 70%; text-align: center;">p</p>
<p style="width: 50%;">P</p>


<strong style="width: 100%;">strong</strong>
<strong style="width: 50%;">strong</strong>
<strong>strong</strong>



<h2>div 실습</h2>


<div style="width: 100%;">
    <div style="border: 1px solid #ddd; padding: 10px; width: 150px; margin: 0 auto;">
            <img src="../image/space.jpg" alt="우주" width="100" height="150" />
            <h5> SPACE </h5>
            <p>The red moon , in space </p>
            <p>2023년 12월 20일</p>
            <p><strong>19,800원</strong></p>
    </div>
</div>


<h2>Span 실습</h2>
<p><span style="padding: 3px; background-color: cornflowerblue; color: white; font-weight: bold;">배송안내</span> 오늘 <em>저녁 10시 이전</em> 주문시 </p>






<h2>블럭 엘리먼트와 , 인라인 엘리먼트 간의 전환</h2>

<h3>블럭 엘리먼트를 인라인 엘리먼트로 저장하기</h3>

<div>
    <p style="display: inline;">p</p>
</div>


<h3>인라인 엘리먼트를 블럭 엘리먼트로</h3>
<div>
    <Strong style="display: block;">
        strong
    </Strong>
</div>
