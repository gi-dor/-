<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-------
    제목 (header) 태그
    
      w= heading 태그는 문서 제목을 포함하는 태그
       heagind 태그는 h1 , h2 , h3, h4, h5 가 있다
        h1은 가장 중요한 제목을의미
         숫자가 커질수록 덜 중요함 , 더 작은 단위의 제목을 의미
         웹 브라우저는 기본적으로 h1 태그에 포함된 내용이 가장 중요한 제목을 의미 하기 
         때문에 글자의 크기를 가장 크게 출력한다
----->    


    <h1> HTML  역사</h1>
    <h1> HTML  구조</h1>
    <h2> HTML 문법</h2>


    <h3> 기본적인 태그 </h3>
    <h3> 텍스 태그 <h3>


    <h4> 제목 태그 <h4>
    <h5> 본문 태그<h5>

</body>
</html>
