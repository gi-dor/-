<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <!-- 

            본문 (Paragraphs) 태그
                + 웹 페이지의 본문 내용을 포함하는 태그 .
                본문 태그는 P 태그다.
                
                본문에 해당되는 컨텐츠는 
                    기사의 내용
                    게시글의 게시글 내용 
                    도서페이지의 책설명
                    상품페이지의 상품설명
            웹 브라우저는 p태그가 본문의 각 단락을 포함하고 있다
            각각의 p태그마다 빈줄을 삽입



            br 태그 
            강제 개행(line break)을 지정한다.
            br 태그는 empty 태그 - 컨텐츠를 가질수 없는 태그 

            &nbsp



            태그 - 태그는 시작태그 start tag와 종료 태그 end tag , 태그 사이의 컨텐츠로 content 구성

            <p> Hellp </p>

            <p> : 시작태그
            </p> : 종료태그
            Hello : 내용


            empty 태그 - 컨텐츠를 가질수 없는 태그 
            <br> 텍스트 강제 개행
            <hr>    가로선 추가
            <img>   이미지 지정
            <input> 입력필드 생성
            <link>  웹페이지와 연계되는 외부리소스
            <meta>  메타정보를 지정한다.
     -->


<h1> 본문 태그 연습</h1>






</body>
</html>
