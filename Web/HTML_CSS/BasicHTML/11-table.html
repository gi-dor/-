<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead{
            background-color: burlywood;
        }

        tbody tr:nth-child(2n+1){
                background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>테이블 태그 연습 페이지</h1>


    <!-------------------
        
            <table>               
                 표를 만들 떄 사용하는 태그
            <thead>
                표의 헤더를 정의하는 태그
            <tbody>
                표의 바디를 정의하는 태그
            <tr>
                표 내부의 행 ROW를 정의하는 태그
            <th>
                행 내부의 제목 셀을 정의하는 태그 
            <td>
                행 내부의 일반 셀을 정의 하는 태그

                <thead> 와 <tbody>는 표의 헤더 , 바디를 구분해서
                    각각 다른 스타일을 적용하거나 스크립트에 바디만 조작하기 위해
            
    ------------------------>

        <h3>부서 정보</h3>



        <table border="1">
                <tr>
                        <td>부서 아이디</td>
                        <td>부서 이름</td>
                        <td>부서 관리자</td>
                </tr>
                <tr>
                        <td>10</td>

                </tr>

                <tr>
                    <td>30</td>

                </tr>

                <!-- tr>td*3 -->
        </table>


        <!-- (tr>th*4)3 -->

        <table border="1">

            <tr>
                <th>학번</th>

        <tbody>

        </tbody>   
        

        </table>


</body>
</html>
