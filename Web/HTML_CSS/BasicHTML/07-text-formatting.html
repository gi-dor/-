<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        strong {
            font-size: 20px;
            color: brown;
        }

        em {
            font-size:  25px;
            color: chocolate;
        }
    </style>

</head>
<body>
    <h1> 텍스트 포맷팅 태그</h1>
    
    <P>
        <strong> Strong</strong> 예시  <br><br>
        <em> Em </em> 예시 

    </P>

    <p>          
            할인가격 : <strong> 20,500</strong> 원
    </p>

    <p>
        22시 까지 주문하면 <em>내일 오전 7 시전 (12/20 , 수)</em> 도착 예정
    </p>

    <p> 이것이 <mark>자바다</mark> </p>

    <p> 정상가격 : <del>260,000</del>원</p>

    
    <!---
        텍스트 포맹팅 태그 Text Formatting 
            + 텍스트를 다양한 형식으로 출력시키는 태그 

            <strong> 
                    중요한 의미를 가지는 텍스트를 지정한다  
            <em>
                    emphasized (강조 , 중요한) - 텍스트를 지정
            <b>
                    <strong> 태그 이전에 많이 사용했음.
                    텍스트를 bold 체로 지정
            <i>
                    텍스트를 italic 체로 지정
                    <i> 태그 대신 의미론적 (Semantic태그)  중요성을 지니는 <em> 태그를 사용하자
                    이름만으로 해당 태그가 어떤 열할을 하는지 쉽게 파악 할수 있는 태그

                        <h1> ~ <h6> 제목태그
                        <nav>       네비게이션 바 태그
                        <p>         단락 , 내용 태그
                        <strong>    strong태그       중요
                        <em>        emphasized 태그  강조
                        <aside>     옆 메뉴 
                        <footer>    맨 하단 태그
                        <ul>        Unordered list   순서없는 목록
                        <ol>        Ordered list     순서있는 목록

            비의미론적 태그
                            태그가 포함하고 있는 정보가 어떤 정보인지를 드러내는것이 아니라
                            텍스트를 어떻게 표현할 지를 나타내는 태그

                            <b>         Bold        텍스트를 진하게 표현해라
                            <i>         Italic      텍스트를 이탤릭체로 표현
                            <font>      Font        텍스트의 폰트를 이렇게 저렇게 표현하라
                            <center>    Center      텍스트를 가운데로 정렬해서 표현해라


            <small>
                    small 텍스트로 지정
                    주요 중요도가 덜한 텍스트 지정
            <mark>
                    하이라이트 시킬 텍스트

            <del>
                    삭제되는 텍스트로 지정
            <ins>
                    추가되는 텍스트로 지정
            <sub> / <sup>
                        아래첨자 , 위첨자 텍스트로 지정
    -->
</body>
</html>
